<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="bank1.png" type="image/x-icon">
</head>

<body class="bg-black">
    <header>
        <h1 class="text-5xl text-center font-semibold mt-6 text-blue-500	">Welcome To <strong
                class="font-bold text-white ">Fr</strong> Bank Bangladesh</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 text-center lg:grid-cols-3 gap-5 w-9/12 mx-auto  text-black">
                <div class="bg-green-600 p-6 rounded-xl">
                    <h2 class="text-2xl font-semibold">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-pink-600 p-6 rounded-xl">
                    <h2 class="text-2xl font-semibold">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-orange-600 p-6 rounded-xl">
                    <h2 class="text-2xl font-semibold">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance">00</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="mt-12">
                <div class="grid grid-cols-1 text-center mb-5 lg:grid-cols-2 gap-5 w-9/12 mx-auto  text-black">
                    <div class="bg-lime-700	 p-6 rounded-xl">
                        <div>
                            <h2 class="text-2xl font-semibold mb-3">Please Deposit</h2>
                            <input class="pl-2 w-9/12 mb-2 px-3 py-1" type="text" name="" id="deposit-input"
                                placeholder="$ amount you want to deposit">
                        </div>
                        <button id="deposit-btn"
                            class="bg-blue-500 hover:bg-lime-700 px-6 py-2 text-black font-semibold rounded-lg mt-1">Deposit</button>
                    </div>
                    <div class="bg-emerald-700	 p-6 rounded-xl">
                        <div>
                            <h2 class="text-2xl font-semibold mb-3">Please Withdraw</h2>
                            <input class="pl-2 w-9/12 mb-2 px-3 py-1 " type="text" name="" id="withdraw-input"
                                placeholder="$ amount you want to withdraw">
                        </div>
                        <button id="withdraw-btn"
                            class="bg-blue-500 hover:bg-emerald-700 px-6 py-2 text-black font-semibold rounded-lg mt-1">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank-deposit.js"></script>
    <script src="js/bank-withdraw.js"></script>
</body>

</html>
