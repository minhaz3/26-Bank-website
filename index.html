<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="bank1.png" type="image/x-icon">
</head>

<body class="bg-black">
    <header>
        <h1 class="px-3 lg:text-5xl text-center font-semibold mt-6 text-blue-500	">Let"s Start With <strong
                class="font-bold text-white ">Fr</strong> Bank Bangladesh</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-1/2 mx-auto mt-12 p-8 text-center">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-100% lg:w-9/12 pl-2 mb-2 px-3 py-1" type="email" name="" id="user-email"
                    placeholder="your email address">
                <input class="w-100% lg:w-9/12 pl-2 mb-2 px-3 py-1 " type="password" name="" id="user-password"
                    placeholder="your password">
            </div>

            <button id="login-btn"
                class="bg-blue-500 hover:bg-blue-800 px-6 py-2 text-black font-semibold rounded-lg mt-1">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
